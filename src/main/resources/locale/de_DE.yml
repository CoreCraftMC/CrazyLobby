# The root locale section which powers the entire plugin's translation system!
#
# Colors: black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, or white
messages:
  # A list of available placeholders: {prefix}
  reload-plugin: "{prefix}<green>Das Plugin wurde neu geladen."
  # A list of available placeholders: {command}
  unknown-command: "{prefix}<red>{command} ist ein nicht bekannter Befehl."
  # A list of available placeholders: {usage}
  correct-usage: "{prefix}<red>Die korrekte Verwendung für diesen Befehl ist <yellow>{usage}"
  feature-disabled: "{prefix}<red>Diese Funktion ist deaktiviert."
  # All messages related to players.
  player:
    # A set of requirement messages
    requirements:
      must-be-player: "{prefix}<red>Du musst ein Spieler sein, um diesen Befehl zu benutzen."
      must-be-console-sender: "{prefix}<red>Sie müssen die Konsole benutzen, um diesen Befehl zu verwenden."
    # A list of available placeholders: {player}
    target-not-online: "{prefix}<red>{player} <gray>ist nicht online."
    target-same-player: "{prefix}<red>Sie können diesen Befehl nicht auf sich selbst anwenden."
    no-permission: "{prefix}<red>Sie haben nicht die Erlaubnis, diesen Befehl zu benutzen!"
    inventory-not-empty: "{prefix}<red>Das Inventar ist nicht leer, bitte räumen Sie etwas
      Raum."
  # All messages related to errors.
  errors:
    internal-error: "{prefix}<red>Ein interner Fehler ist aufgetreten. Bitte prüfen Sie die Konsole
      für den vollständigen Fehler."
    message-empty: "{prefix}<red>Die Nachricht kann nicht leer sein."
  # Per command messages
  commands:
    # All messages related to lobby protection bypass.
    bypass:
      # A list of available placeholders:
      #
      # {state} which returns whatever argument was supplied in /lobby bypass [type]
      #
      # {status} returns enabled or disabled, which can be configured below.
      message: "{prefix}<green>{state} wurde {status}"
      enabled: "<green>aktiviert"
      disabled: "<red>deaktiviert"